version: '3'

services:
  postgres:
    image: 'postgres:9.5'
    environment:
      POSTGRES_USER: 'similarity_detection_reference_tool'
      POSTGRES_PASSWORD: 'yourpassword'
    ports:
      - '5432:5432'
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  redis:
    image: 'redis:3.2-alpine'
    command: redis-server --requirepass yourpassword
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

  web:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/similarity_detection_reference_tool'
    env_file:
      - '.env'
    environment:
      VIRTUAL_HOST: .sdrt.docker

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - '.:/similarity_detection_reference_tool'
    env_file:
      - '.env'

  cable:
    depends_on:
      - 'redis'
    build: .
    command: puma -p 28080 cable/config.ru
    ports:
      - '28080:28080'
    volumes:
      - '.:/similarity_detection_reference_tool'
    env_file:
      - '.env'

volumes:
  redis:
  postgres:
