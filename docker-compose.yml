version: '3'

services:
  postgres:
    image: 'postgres:9.5'
    ports:
      - '5432:5432'

  redis:
    image: 'redis:3.2-alpine'
    ports:
      - '6379:6379'

  web:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    ports:
      - '3000:3000'
    env_file:
      - '.env'
    environment:
      VIRTUAL_HOST: .sdrt.docker

volumes:
  redis:
  postgres:
